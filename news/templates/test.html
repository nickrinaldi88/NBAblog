{% extends 'base.html' %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>
{% comment %} {% for post in all %}
<div class="mdl-card__media" id="timeline">
  <p>{{ post.html }}</p>
</div>
{% endfor %} {% endautoescape %}{% endblock %} {% endcomment %}

<div class="main-container">
  <div class="input-forms">
    <form action="">
      <div class="form-group">
        <label for="Player 1">Player 1</label>
        <input type="Player 1" placeholder="Player 1 Name" />
      </div>
          <div class="form-group">
            <br>
      <label for="Season">Season</label>
      <input type="Season" placeholder="Season">

    </div>
      <br>


    <div class="form-group">
        <label for="Player 2">Player 2</label>
        <input type="Player 2" placeholder="Player 2 Name">
    </div>
    <br>
    <div class="form-group">
      <label for="Season">Season</label>
      <input type="Season" placeholder="Season">

    </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h3 class="text-center">Twitter News</h3>
      <br />

      <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
    <div class="col-6">
      <h3 class="text-center">Reddit News</h3>

      <br />

      <script
        async
        src="//embed.redditmedia.com/widgets/platform.js"
        charset="UTF-8"
      ></script>
    </div>
  </div>
</div>
{% endblock %}

<script
  async
  src="//embed.redditmedia.com/widgets/platform.js"
  charset="UTF-8"
></script>
<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
  crossorigin="anonymous"
></script>
